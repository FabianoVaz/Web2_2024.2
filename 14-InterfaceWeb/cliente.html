<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Clientes</title>
    <link rel="stylesheet" href="style_cliente.css">
</head>
<body>
    <nav class="navbar">
        <img src="img/ifba-h.png" alt="" height="100px">
        <div class="nav-links">
            <a href="produto.html">Produtos</a>
            <a href="#">Clientes</a>
            <a href="venda.html">Vendas</a>
            <a href="novaVenda.html">Nova Venda</a>
            <a href="#" onclick="logout()">Sair</a>
        </div>
    </nav>

    <div class="container">
        <div class="actions">
            <input type="text" class="search-box" placeholder="Buscar usuários..." onkeyup="filterUsers()">
            <button class="add-btn" onclick="openModal()">Adicionar Usuário</button>
        </div>

        <table id="usersTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>Username</th>
                    <th>Senha</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="usersTableBody">
                <!-- Preenchido via JavaScript -->
            </tbody>
        </table>
    </div>

    <!-- Modal de Edição/cliente -->
    <div id="userModal" class="modal">
        <div class="modal-content">
            <h2 id="modalTitle">Adicionar Usuário</h2>
            <form id="userForm" onsubmit="saveUser(event)">
                <input type="hidden" id="id">
                <div class="form-group">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" id="email" required>
                </div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" required>
                </div>
                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input type="text" id="senha" required>
                </div>
                <div class="modal-buttons">
                    <button type="button" class="cancel-btn" onclick="closeModal()">Cancelar</button>
                    <button type="submit" class="save-btn">Salvar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script_cliente.js"></script>
</body>
</html>
